<!DOCTYPE html>
<html>
<head><title>If-Else Example</title></head>
<body>
    <h1>Conditional Statements in Jinja</h1>

    {% if score >= 90 %}
        <p>Your grade: A</p>
    {% elif score >= 75 %}
        <p>Your grade: B</p>
    {% elif score >= 50 %}
        <p>Your grade: C</p>
    {% else %}
        <p>Your grade: F</p>
    {% endif %}
</body>
</html>
